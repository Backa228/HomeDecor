<html lang="en">
@@include('html/head.html', {
    'title':'HomeDecor'
})
<body>
    @@include('html/header.html', {})
    <main>
        <section class="hero">
            <div class="hero__container">
                <div class="hero__content">
                    <div class="hero__content-text">
                        <p class="hero__label new-collection">NEW COLLECTION</p>
                        <div class="text-content-hero">
                            <h1 class="hero-title">The Beauty Of Design</h1>
                            <p class="hero-title-description big-title-description">
                                Both functional and decorative,
                                 which feels artisan-made but has a contemporary look.</p>
                        </div>
                        
                        <button class="btn hero__btn">EXPLORE</button>
                    </div>
                    <div class="hero__content-img">
                        <img src="@img/Main.jpg" alt="Main">
                        <div class="plus plus-one">
                            <a href="#"><img src="@img/icons/Plus.svg" alt="Plus"></a>
                        </div> 
                        <div class="plus plus-two">
                           <a href="#"><img src="@img/icons/Plus.svg" alt="Plus"></a> 
                        </div> 
                    </div> 
            </div>
        </section>
        <section class="collection">
            <div class="collection__container">
                <div class="collection__note">
                    <p>Place seasonal & targeted discount benefits here</p>
                </div>
            </div>
        </section>
    </main>
    @@include('html/footer.html', {})
    <script src="js/app.min.js"></script>
</body>
</html>
